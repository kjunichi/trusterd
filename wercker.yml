box: ubuntu:14.04
build:
    steps:
        - script:
            name: install docker
            code: |
              apt-key adv --keyserver hkp://p80.pool.sks-keyservers.net:80 --recv-keys 58118E89F3A912897C070ADBF76221572C52609D
              echo "deb https://apt.dockerproject.org/repo ubuntu-trusty main" >> /etc/apt/sources.list.d/docker.list
              apt-get -y update && apt-get purge lxc-docker && apt-get -y install apt-transport-https docker-engine
              service docker start
              env |grep PATH
        - script:
            name: docker version
            code: |
              docker -v
        - script:
            name: docker build
            code: |
              DOCKER_TLS_VERIFY="1" docker build -t trusterd_ci .
