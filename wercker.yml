box: wercker-labs/docker
build:
    steps:
        - script:
            name: docker version
            code: |
              uname -a
              cat /etc/issue
              sudo apt-get install -y wget
              wget https://master.dockerproject.org/linux/amd64/docker
              ls -ltr
              file docker.1
              ./docker.1 -v
              
        - script:
            name: docker build
            code: |
              ./docker.1 build -t trusterd_ci_1 .
