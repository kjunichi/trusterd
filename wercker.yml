box: wercker-labs/docker
build:
    steps:
        - script:
            name: docker version
            code: |
              uname -a
              cat /etc/issue
              curl -sSL https://get.docker.com/ | sh
              sudo service docker start              
              docker -v
        - script:
            name: docker build
            code: |
              docker build -t trusterd_ci_1 .
