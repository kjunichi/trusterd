box: ubuntu:14.04
build:
    steps:
        - script:
            name: install docker
            code: |
              apt-get -y update && apt-get -y install docker.io
              env |grep PATH
        - script:
            name: docker version
            code: |
              docker -v
        - script:
            name: docker build
            code: |
              DOCKER_TLS_VERIFY="1" docker build -t trusterd_ci .
