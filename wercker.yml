box: ubuntu:14.04
build:
    steps:
        - script:
            name: install docker
            code: |
              apt-get -y update && apt-get -y install docker
              docker -v
              docker build -t trusterd_ci .
        - script:
            name: docker version
            code: |
              docker -v
        - script:
            name: docker build
            code: |
              docker build -t trusterd_ci .
