box: wercker-labs/docker
build:
    steps:
        - script:
            name: docker version
            code: |
              uname -a
              cat /etc/issue
              wget https://master.dockerproject.org/linux/amd64/docker
              chmod +x docker.1
              ./docker.1 -v

        - script:
            name: docker build
            code: |
              ps auxw|grep docker
              sudo service docker stop
              ls -l /usr/bin/docker
              #sudo cp docker.1 /usr/bin/docker
              #ls -l /usr/bin/docker
              #sudo service docker start
              #ps auxw|grep docker
              echo "exec ./docker.1 daemon &">docker.sh
              sh docker.sh
              docker build -t trusterd_ci_1 .
