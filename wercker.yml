box: wercker-labs/docker
build:
    steps:
        - script:
            name: docker version
            code: |
              cat /etc/issue
              wget https://master.dockerproject.org/linux/amd64/docker
              chmod +x docker.1
              ./docker.1 -v

        - script:
            name: docker build
            code: |
              sudo service docker stop
              ls -l /usr/bin/docker
              sudo cp docker.1 /usr/bin/docker
              ls -l /usr/bin/docker
              sudo service docker start
              cat /var/log/docker.log
              docker build -t trusterd_ci_1 .
