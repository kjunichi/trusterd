box: wercker-labs/docker
no-response-timeout: 10
build:
    steps:
        - script:
            name: docker version
            code: |
              uname -a
              cat /etc/issue
              wget https://master.dockerproject.org/linux/amd64/docker
              chmod +x docker.1
              ./docker.1 -v

        - script:
            name: docker build
            code: |
              sudo service docker stop
              #sudo cp docker.1 /usr/bin/docker
              #sudo service docker start
              #ps auxw|grep docker
              echo "exec ./docker.1 daemon &">docker.sh
              chmod +x docker.sh
              sudo /sbin/start-stop-daemon -x /pipeline/build/docker.1 -S -- daemon 
              sudo docker build -t trusterd_ci_1 .
