box: wercker-labs/docker
build:
    steps:
        - script:
            name: docker version
            code: |
              uname -a
              cat /etc/issue
              sudo apt-get install -y wget
              wget https://master.dockerproject.org/linux/amd64/docker
              ls -ltr
              file docker.1
              tar xvf docker.1
              sudo service docker start              
              docker -v
        - script:
            name: docker build
            code: |
              docker build -t trusterd_ci_1 .
